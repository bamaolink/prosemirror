<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>my-prose-mirror</title>
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />
  <style>
    html,
    body {
      scrollbar-width: thin;
      margin: 0;
      padding: 0;
    }

    :root {
      --border-color: lab(90.952 0 -0.0000119209);
      --bg-color: lab(96.91% 0.18 -0.49);
    }

    .bml-editor-topbar {
      display: flex;
      border-bottom: 1px var(--border-color) solid;
      padding: 8px 16px;
      gap: 8px;
    }

    .bml-btn {
      color: #666;
      background-color: var(--bg-color);
      border-color: var(--border-color);
      font-size: 14px;
      text-decoration: none;
      text-align: center;
      line-height: 40px;
      height: 40px;
      padding: 0 20px;
      margin: 0;
      display: block;
      cursor: pointer;
      border: none;
      box-sizing: border-box;
      border-radius: 4px;
    }

    .bml-btn:active {
      box-shadow: rgba(0, 0, 0, 0.2) 0px 1px 3px 0px inset;
    }

    html[data-theme="dark"] {
      background-color: lab(2.75381 0 0);
      scrollbar-color: #4f4f4f #2c2c2c;
      --border-color: lab(100 0 0 / 0.1);
      --bg-color: oklab(0.999998 -0.00000980496 0.0000234246 / 0.045);
    }
  </style>
</head>

<body>
  <!-- <div id="app" class="dark"></div> -->
  <div class="bml-editor-topbar">
    <button id="getHtml" class="bml-btn">获取HTML</button>
    <button id="getMD" class="bml-btn">获取MD</button>
    <button id="getText" class="bml-btn">获取Text</button>
    <button id="getNode" class="bml-btn">获取Node</button>
    <button id="getJSON" class="bml-btn">获取JSON</button>
    <button id="light" class="bml-btn" style="margin-left: auto;">白天</button>
    <button id="dark" class="bml-btn">黑夜</button>
  </div>
  <div id="app" style="max-width: 980px; margin: 0 auto;"></div>

  <div id="content" style="display: none;">
    <p>This is a <star></star>nice<star></star> paragraph, it can have <shouting>anything</shouting> in it.</p>
    <p class=boring>This paragraph is boring, it can't have anything.
      <star></star>
    </p>
    <p>Press ctrl/cmd-space to insert a star, ctrl/cmd-b to toggle shouting, and ctrl/cmd-q to add or remove a link.</p>
    <note>Do laundry</note>
    <note><strong>Water</strong> the tomatoes</note>
    <notegroup>
      <note>Buy flour</note>
      <note>Get toilet paper</note>
    </notegroup>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
