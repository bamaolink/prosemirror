<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>my-prose-mirror</title>
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />
  <style>
    html,
    body {
      scrollbar-width: var(--bml-scrollbar-width);
      scrollbar-color: var(--bml-scrollbar-color);
      background-color: var(--bml-bg-color);
      margin: 0;
      padding: 0;
      color: var(--bml-color);
    }

    .bml-editor-topbar {
      display: flex;
      border-bottom: 1px var(--bml-border-color) solid;
      padding: 8px 16px;
      gap: 8px;
    }
  </style>
</head>

<body>
  <!-- <div id="app" class="dark"></div> -->
  <div class="bml-editor-topbar">
    <button id="getHtml" class="bml-button outline radius-sm">获取HTML</button>
    <button id="getMD" class="bml-button outline radius-sm">获取MD</button>
    <button id="getText" class="bml-button outline radius-sm">获取Text</button>
    <button id="getNode" class="bml-button outline radius-sm">获取Node</button>
    <button id="getJSON" class="bml-button outline radius-sm">获取JSON</button>
    <button id="light" class="bml-button outline radius-sm" style="margin-left: auto;">白天</button>
    <button id="dark" class="bml-button outline radius-sm">黑夜</button>
  </div>
  <div id="app" style="max-width: 980px; margin: 0 auto;"></div>

  <div id="content" style="display: none;">
    <p>This is a <star></star>nice<star></star> paragraph, it can have <shouting>anything</shouting> in it.</p>
    <p class=boring>This paragraph is boring, it can't have anything.
      <star></star>
    </p>
    <p>Press ctrl/cmd-space to insert a star, ctrl/cmd-b to toggle shouting, and ctrl/cmd-q to add or remove a link.</p>
    <note>Do laundry</note>
    <note><strong>Water</strong> the tomatoes</note>
    <notegroup>
      <note>Buy flour</note>
      <note>Get toilet paper</note>
    </notegroup>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
