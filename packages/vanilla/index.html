<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>my-prose-mirror</title>
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />
  <style>
    html {
      scrollbar-width: thin;
    }
  </style>
</head>

<body style="padding: 0 10vw;">
  <!-- <div id="app" class="dark"></div> -->
  <div style="display: flex; gap: 8px;">
    <button id="getHtml">获取HTML</button>
    <button id="getMD">获取MD</button>
    <button id="getText">获取Text</button>
    <button id="getNode">获取Node</button>
    <button id="getJSON">获取JSON</button>
    <button id="light">白天</button>
    <button id="dark">黑夜</button>
  </div>
  <div id="app"></div>

  <div id="content" style="display: none;">
    <p>This is a <star></star>nice<star></star> paragraph, it can have <shouting>anything</shouting> in it.</p>
    <p class=boring>This paragraph is boring, it can't have anything.
      <star></star>
    </p>
    <p>Press ctrl/cmd-space to insert a star, ctrl/cmd-b to toggle shouting, and ctrl/cmd-q to add or remove a link.</p>
    <note>Do laundry</note>
    <note><strong>Water</strong> the tomatoes</note>
    <notegroup>
      <note>Buy flour</note>
      <note>Get toilet paper</note>
    </notegroup>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
